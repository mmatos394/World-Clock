    <title>World Clock</title>

  <body>
    <div class="container">
      <h1>World Clock</h1>

        <option value="">Bogota</option>

      <div class="city">
        <h2>Istanbul</h2>
        <div class="date">7th March 2023</div>

      </div>
      <div class="city">
        <h2>Sydney</h2>
        <div class="date">7th March 2023</div>

      </div>
    </div>

      >
